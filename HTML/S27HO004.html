財政法、会計法等の財政関係法律の一部を改正する等の法律　抄<br>
（昭和二十七年三月五日法律第四号）<br><br><div class="arttitle">（各特別会計の歳入歳出予算の歳出予算の区分の特例）</A>
</div><div class="item">第六条</A>
　政府の各特別会計の歳入歳出予算の歳出予算の区分については、各特別会計法</A>
の規定にかかわらず、歳出の目的に従つて項に区分するものとする。</div>

<br></A>
附　則</A>
<br>
<div class="item">１　この法律中継続費、歳出予算及び支出予算の区分並びに繰越に係る部分は、公布の日から、その他の部分は、昭和二十七年四月一日から施行する。</div>
<br><br>
