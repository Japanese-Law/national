警察法の一部を改正する法律の施行に伴う道公安委員会の組織等の特例に関する政令<br>
（昭和四十七年三月三十一日政令第五十九号）<br><br></A>
<br>　内閣は、警察法の一部を改正する法律（昭和四十七年法律第十号）附則第二項において準用する警察法（昭和二十九年法律第百六十二号）第四十六条の二の規定に基づき、この政令を制定する。<br><br></A>
　警察法施行令（昭和二十九年政令第百五十一号）第三条の二の規定は、道公安委員会について準用する。</div>

<br></A>
附　則</A>
<br>　この政令は、警察法の一部を改正する法律（昭和四十七年法律第十号）の施行の日（昭和四十七年四月一日）から施行する。</div>
