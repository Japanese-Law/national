<title>日本銀行に交付した国債の元利払資金の戻入期限の特例に関する政令</title>
</HEAD>
<BODY>

日本銀行に交付した国債の元利払資金の戻入期限の特例に関する政令<br>
（昭和三十三年三月三十一日政令第六十号）<br><br></A>
<br>　内閣は、会計法第一条第一項
の規定に基き、この政令を制定する。<br><br>

</A>
　会計法</A>
（昭和二十二年法律第三十五号）第十九条</A>
の規定により日本銀行に交付した国債の元利払に充てるための資金をその支払つた歳出の金額に戻入する期限は、当分の間、予算決算及び会計令</A>
（昭和二十二年勅令第百六十五号）第六条</A>
の規定にかかわらず、翌年度の五月三十一日とする。
</div>


<br></A>
　　　附　則</A>
<br>

　この政令は、公布の日から施行する。
</div>
