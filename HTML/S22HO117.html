昭和二十二年法律第百十七号（裁判所予備金に関する法律）<br>
（昭和二十二年十月十五日法律第百十七号）<br><br><div class="item">第一条</A>

</A>
　裁判所の予備金は、最高裁判所長官が、これを管理する。</div>

<div class="item">第二条</A>

</A>
　裁判所の予備金を支出するには、事前に、時宜によつては事後に、最高裁判所の裁判官会議の承認を経なければならない。</div>

<br></A>
附　則</A>
<br>　この法律は、公布の日から、これを施行する。</div>
<br><br>
</BODY>
