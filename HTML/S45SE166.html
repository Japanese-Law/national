<title>恩給法の一部を改正する法律附則第二十四条第七項に規定する地域を定める政令</title>
</HEAD>
<BODY>

恩給法の一部を改正する法律附則第二十四条第七項に規定する地域を定める政令<br>
（昭和四十五年六月二日政令第百六十六号）<br><br></A>
<br>　内閣は、恩給法の一部を改正する法律（昭和二十八年法律第百五十五号）附則第二十四条第七項の規定に基づき、この政令を制定する。<br><br></A>
　恩給法の一部を改正する法律附則第二十四条第七項に規定する政令で定める地域は、南西諸島、小笠原諸島、硫黄列島、南鳥島及び千島列島の地域とする。</div>

<br></A>
附　則</A>
<br>　この政令は、昭和四十五年十月一日から施行する。</div>
<br><br>
</BODY>
