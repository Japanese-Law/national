特定重要貨物等を定める省令<br>
（平成二十一年十月十六日経済産業省令第六十一号）<br><br></A>
<br>　外国為替及び外国貿易法
（昭和二十四年法律第二百二十八号）第五十五条の十第三項
の規定に基づき、特定重要貨物等を定める省令を次のように定める。<br><br>

</A>
　外国為替及び外国貿易法第五十五条の十第三項</A>
の特定重要貨物等は、外国為替令</A>
（昭和五十五年政令第二百六十号）別表の一から一五までの項の中欄に掲げる技術及び輸出貿易管理令</A>
（昭和二十四年政令第三百七十八号）別表第一の一から一五までの項の中欄に掲げる貨物とする。
</div>


<br></A>
　　　附　則</A>
<br>

　この省令は、平成二十二年四月一日から施行する。
</div>
