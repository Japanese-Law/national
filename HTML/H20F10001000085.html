</HEAD>
<BODY>

再就職等監視委員会事務局組織規則<br>
（平成二十年十二月二十五日内閣府令第八十五号）<br><br></A>
<br>　再就職等監視委員会令
（平成二十年政令第百八十七号）第五条
の規定に基づき、再就職等監視委員会事務局組織規則を次のように定める。<br><br>
<div class="item">１</A>

　再就職等監視委員会事務局に、参事官一人を置く。
</div>
<div class="item">２</A>

　参事官は、命を受けて局務に関する重要事項の調査審議に参画する。
</div>


<br></A>
　　　附　則</A>
<br>

　この府令は、国家公務員法等の一部を改正する法律（平成十九年法律第百八号）の施行の日（平成二十年十二月三十一日）から施行する。
</div>

<br><br>
</BODY>
