国の所有に係る日本郵政株式会社の株式の処分に関する政令<br>
（平成二十七年五月二十九日政令第二百四十三号）<br><br></A>
<br>　内閣は、会計法（昭和二十二年法律第三十五号）第二十九条の三第五項の規定に基づき、この政令を制定する。<br><br></A>
　財務大臣は、郵政民営化法</A>
（平成十七年法律第九十七号）第三十八条第五項</A>
の規定により政府に譲渡された日本郵政株式会社の株式の金融商品取引法</A>
（昭和二十三年法律第二十五号）第二条第十六項</A>
に規定する金融商品取引所に上場されるまでの間における売払いについては、あらかじめ公示した価格により随意契約によることができる。</div>

<br></A>
附　則</A>
<br>　この政令は、公布の日から施行する。</div>
