<title>家内労働法第四条第二項及び第八条第一項の審議会を定める政令</title>
</HEAD>
<BODY>

家内労働法第四条第二項及び第八条第一項の審議会を定める政令<br>
（平成十三年九月二十七日政令第三百十八号）<br><br></A>
<br>　内閣は、家内労働法（昭和四十五年法律第六十号）第四条第二項及び第八条第一項の規定に基づき、この政令を制定する。<br><br></A>
　家内労働法第四条第二項</A>
及び第八条第一項</A>
の政令で定める審議会は、地方労働審議会とする。</div>

<br></A>
附　則</A>
<br>　この政令は、平成十三年十月一日から施行する。</div>
<br><br>
