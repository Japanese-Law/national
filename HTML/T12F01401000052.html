大正十二年逓信省令第五十二号（船舶積量互認ノ件ニ関シ帝国政府ト英国政府トノ間ニ取極ヲ為シタル条規）<br>
（大正十二年六月八日逓信省令第五十二号）<br><br></A>
<br>　船舶積量互認ノ件ニ関シ帝国政府ト英国政府トノ間ニ取極ヲ為シタルニ依リ左ノ条規ヲ定メ大正十二年六月二十日ヨリ之ヲ施行ス<br><br>

</A>
英国相当官憲ニ於テ千八百九十五年一月一日以後交付シタル船舶積量測度ニ関スル証書ヲ有スル英国船舶ハ帝国諸港ニ於テ其ノ積量ヲ測度スルコトナク其ノ証書ニ記載スル噸数ハ日本船舶ノ噸数ト同一ナリト看做ス
