</HEAD>

郵政事業特別会計の歳入不足を補てんするための一般会計からする繰入金に関する法律<br>
（昭和二十五年十二月十八日法律第二百七十六号）<br><br>
<div class="item">１</A>

　政府は、郵政事業特別会計の歳入不足を補てんするため、昭和二十五年度において、一般会計から、十二億八千三百八十六万八千円を限り、この会計に繰り入れることができる。</div><div class="item">２</A>

　政府は、前項の規定による繰入金については、後日郵政事業特別会計から、その繰入金に相当する金額に達するまでの金額を、予算の定めるところにより、一般会計に繰り入れなければならない。</div>

<br></A>
附　則</A>
<br>　この法律は、公布の日から施行する。</div>
