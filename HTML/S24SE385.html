監察医を置くべき地域を定める政令<br>
（昭和二十四年十二月九日政令第三百八十五号）<br><br><div ALIGN="right">最終改正：昭和六〇年七月一二日政令第二二五号</div><br></A>
<br>　内閣は、死体解剖保存法（昭和二十四年法律第二百四号）第八条第一項の規定に基き、この政令を制定する。<br><br></A>
　死体解剖保存法第八条第一項</A>
の規定に基き、次の地域を定める。<br>東京都の区の存する区域、大阪市、横浜市、名古屋市及び神戸市</div>

<br></A>
附　則</A>
