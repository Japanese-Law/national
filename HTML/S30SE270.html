<title>恩給法の一部を改正する法律の一部を改正する法律附則第十一項の期間を定める政令</title>
</HEAD>
<BODY>

恩給法の一部を改正する法律の一部を改正する法律附則第十一項の期間を定める政令<br>
（昭和三十年十月三日政令第二百七十号）<br><br></A>
<br>　内閣は、恩給法の一部を改正する法律の一部を改正する法律（昭和三十年法律第百四十三号）附則第十一項の規定に基き、この政令を制定する。<br><br>

</A>
　恩給法の一部を改正する法律の一部を改正する法律附則第十一項の政令で定める期間は、四年とする。
</div>


<br></A>
　　　附　則</A>
<br>

　この政令は、公布の日から施行し、昭和二十九年七月一日から適用する。
</div>

<br><br>
</BODY>
