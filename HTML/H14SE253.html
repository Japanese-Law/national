<title>首都圏整備法及び近畿圏整備法の一部を改正する等の法律附則第六条第二項の日を定める政令</title>
</HEAD>
<BODY>

首都圏整備法及び近畿圏整備法の一部を改正する等の法律附則第六条第二項の日を定める政令<br>
（平成十四年七月十二日政令第二百五十三号）<br><br></A>
<br>　内閣は、首都圏整備法及び近畿圏整備法の一部を改正する等の法律（平成十四年法律第八十三号）附則第六条第二項の規定に基づき、この政令を制定する。<br><br></A>
　首都圏整備法及び近畿圏整備法の一部を改正する等の法律附則第六条第二項の政令で定める日は、平成十六年三月三十一日とする。</div>

<br></A>
附　則</A>
<br>　この政令は、公布の日から施行する。</div>
<br><br>
</BODY>
</HTML>
