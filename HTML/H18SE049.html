独立行政法人日本スポーツ振興センター法附則第六条第一項の政令で定める日を定める政令<br>
（平成十八年三月二十三日政令第四十九号）<br><br></A>
<br>　内閣は、独立行政法人日本スポーツ振興センター法
（平成十四年法律第百六十二号）附則第六条第一項
の規定に基づき、この政令を制定する。<br><br>

</A>
　独立行政法人日本スポーツ振興センター法</A>
附則第六条第一項</A>
の政令で定める日は、平成十八年三月三十一日とする。
