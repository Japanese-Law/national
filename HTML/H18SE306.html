<title>主要食糧の需給及び価格の安定に関する法律等の一部を改正する法律附則第二条第三項の政令で定める日を定める政令</title>
</HEAD>
<BODY>

主要食糧の需給及び価格の安定に関する法律等の一部を改正する法律附則第二条第三項の政令で定める日を定める政令<br>
（平成十八年九月二十一日政令第三百六号）<br><br></A>
<br>　内閣は、主要食糧の需給及び価格の安定に関する法律等の一部を改正する法律（平成十五年法律第百三号）附則第二条第三項の規定に基づき、この政令を制定する。<br><br></A>
主要食糧の需給及び価格の安定に関する法律等の一部を改正する法律附則第二条第三項の政令で定める日は、平成十八年十一月二十九日とする。</div>

<br></A>
附　則</A>
<br>この政令は、公布の日から施行する。</div>
<br><br>
</BODY>
