<title>日本消防検定協会に対する出資の目的とする土地等の評価に関する省令</title>
</HEAD>
<BODY>

日本消防検定協会に対する出資の目的とする土地等の評価に関する省令<br>
（昭和三十八年九月三十日自治省令第二十九号）<br><br></A>
<br>　日本消防検定協会に対する出資の目的とする土地等の評価に関する政令（昭和三十八年政令第三百十六号）第三条の規定に基づき、日本消防検定協会に対する出資の目的とする土地等の評価に関する省令を次のように定める。<br><br></A>
　消防法</A>
の一部を改正する法律（昭和三十八年法律第八十八号）附則第六条第二項</A>
に規定する評価に関する庶務は、消防庁において処理する。</div>

<br></A>
附　則</A>
<br>　この省令は、公布の日から施行する。</div>
<br><br>
