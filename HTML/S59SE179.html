最低賃金法第三十五条第二項の地方運輸局を定める政令<br>
（昭和五十九年六月六日政令第百七十九号）<br><br><div ALIGN="right">最終改正：平成二〇年四月二五日政令第一五一号</div><br></A>
<br>　内閣は、最低賃金法（昭和三十四年法律第百三十七号）第四十条の規定に基づき、この政令を制定する。<br><br></A>
　最低賃金法第三十五条第二項</A>
の政令で定める地方運輸局は、近畿運輸局とする。</div>

<br></A>
附　則</A>
<br>　この政令は、昭和五十九年七月一日から施行する。</div>
<br>附　則　（平成二〇年四月二五日政令第一五一号）</A>
<br>　この政令は、最低賃金法の一部を改正する法律の施行の日（平成二十年七月一日）から施行する。</div>
