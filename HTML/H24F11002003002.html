<title>平成二十四年度における地方公共団体金融機構法附則第十四条の規定により国に帰属させるものとする金額を定める省令</title>
</HEAD>
<BODY>

平成二十四年度における地方公共団体金融機構法附則第十四条の規定により国に帰属させるものとする金額を定める省令<br>
（平成二十四年三月三十一日総務省・財務省令第二号）<br><br></A>
<br>　地方公共団体金融機構法
（平成十九年法律第六十四号）附則第十四条
の規定に基づき、平成二十四年度における地方公共団体金融機構法附則第十四条の規定により国に帰属させるものとする金額を定める省令を次のように定める。<br><br>

</A>
　地方公共団体金融機構法</A>
附則第十四条</A>
の規定により国に帰属させるものとする金額は、公庫債権金利変動準備金三千五百億円とする。
</div>


<br></A>
　　　附　則</A>
<br>

　この省令は、平成二十四年四月一日から施行する。
</div>

<br><br>
</BODY>
</HTML>
