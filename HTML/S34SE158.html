図書館法施行令<br>
（昭和三十四年四月三十日政令第百五十八号）<br><br></A>
<br>　内閣は、図書館法
（昭和二十五年法律第百十八号）第二十条第二項
の規定に基き、図書館法施行令（昭和二十五年政令第二百九十三号）の全部を改正するこの政令を制定する。<br><br>

</A>
　図書館法第二十条第一項</A>
に規定する図書館の施設、設備に要する経費の範囲は、次に掲げるものとする。
<div class="number">一</A>

　施設費<br>　　　　　　　　施設の建築に要する本工事費、附帯工事費及び事務費
</div>
<div class="number">二</A>

　設備費<br>　　　　　　　　図書館に備え付ける図書館資料及びその利用のための器材器具の購入に要する経費
</div>
</div>


<br></A>
　　　附　則</A>
<br>

　この政令は、公布の日から施行する。
</div>
