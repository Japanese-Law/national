市町村立学校職員給与負担法附則第三項の規定に基づき学校栄養職員の範囲を定める政令<br>
（昭和四十九年六月二十二日政令第二百十九号）<br><br></A>
<br>　内閣は、市町村立学校職員給与負担法（昭和二十三年法律第百三十五号）附則第三項の規定に基づき、この政令を制定する。<br><br></A>
　市町村立学校職員給与負担法</A>
附則第三項</A>
の政令で定める者は、学校給食法</A>
（昭和二十九年法律第百六十号）第二条</A>
各号に掲げる学校給食の目標、学校給食の栄養に関する専門的事項その他の学校給食の実施に必要な事項についての知識又は経験の程度を勘案し、当該都道府県の教育委員会が指定した者とする。</div>

<br></A>
附　則</A>
<br>　この政令は、公布の日から施行する。</div>
