<title>土地家屋調査士法第三条第二項第一号の法人を定める省令</title>
</HEAD>
<BODY>

土地家屋調査士法第三条第二項第一号の法人を定める省令<br>
（平成十八年三月二日法務省令第十八号）<br><br></A>
<br>　土地家屋調査士法（昭和二十五年法律第二百二十八号）第三条第二項第一号の規定に基づき、土地家屋調査士法第三条第二項第一号の法人を定める省令を次のように定める。<br><br></A>
　土地家屋調査士法第三条第二項第一号</A>
の法務省令で定める法人は、同法第五十七条第一項</A>
に規定する日本土地家屋調査士会連合会とする。 </div>

<br></A>
附　則</A>
<br>　この省令は、公布の日から施行する。</div>
<br><br>
</BODY>
