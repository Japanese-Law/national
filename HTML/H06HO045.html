裁判官の介護休暇に関する法律<br>
（平成六年六月二十九日法律第四十五号）<br>
<br>

<div class="arttitle">（裁判官の介護休暇）
</div>
<div class="item">第一条

　裁判官の介護休暇については、次条に規定するもののほか、一般職の職員の勤務時間、休暇等に関する法律
（平成六年法律第三十三号）の適用を受ける職員の例に準じ、最高裁判所規則で定める。
</div>


<div class="arttitle">（介護休暇中の報酬）
</div>
<div class="item">第二条

　裁判官は、介護休暇中は報酬を受けない。
</div>


<br>
　　　附　則
<br>

　この法律は、一般職の職員の勤務時間、休暇等に関する法律の施行の日から施行する。
</div>
