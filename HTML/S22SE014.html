昭和二十二年政令第十四号（日本国憲法施行の際現に効力を有する勅令の規定の効力等に関する政令）<br>
（昭和二十二年五月三日政令第十四号）<br><br>
<div class="item">○１</A>

　日本国憲法</A>
施行の際現に効力を有する勅令の規定は、昭和二十二年法律第七十二号第一条に規定するものを除くの外、政令と同一の効力を有するものとする。
</div>
<div class="item">○２</A>

　昭和二十二年法律第七十二号第一条に規定するものを除くの外、日本国憲法</A>
施行の際現に効力を有する命令の規定中「勅令」とあるのは「法律又は政令」、「閣令」とあるのは「総理庁令」と読み替えるものとする。
</div>


<br></A>
　　　附　則</A>
<br>

　この政令は、公布の日から、これを施行する。
</div>
