<title>平成二十六年度における児童手当法に基づき一般事業主から徴収する拠出金に係る拠出金率を定める政令</title>
</HEAD>
<BODY>

平成二十六年度における児童手当法に基づき一般事業主から徴収する拠出金に係る拠出金率を定める政令<br>
（平成二十六年三月二十六日政令第八十三号）<br><br></A>
<br>　内閣は、児童手当法
（昭和四十六年法律第七十三号）第二十一条第二項
の規定に基づき、この政令を制定する。<br><br>

</A>
　平成二十六年度における児童手当法第二十一条第一項</A>
の拠出金率は、千分の一・五とする。
</div>


<br></A>
　　　附　則</A>
<br>

　この政令は、平成二十六年四月一日から施行する。
</div>
