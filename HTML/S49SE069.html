周辺整備空港指定令<br>
（昭和四十九年三月二十八日政令第六十九号）<br><br><div ALIGN="right">最終改正：昭和五一年六月一一日政令第一四九号</div><br></A>
<br>　内閣は、公共用飛行場周辺における航空機騒音による障害の防止等に関する法律
（昭和四十二年法律第百十号）第九条の三第一項の規定に基づき、この政令を制定する。<br><br></A>
　公共用飛行場周辺における航空機騒音による障害の防止等に関する法律第九条の三第一項</A>
の規定により周辺整備空港として指定する特定飛行場は、大阪国際空港及び福岡空港とする。</div>
