学校図書館法附則第二項の学校の規模を定める政令<br>
（平成九年六月十一日政令第百八十九号）<br>
<br>
<br>　内閣は、学校図書館法
（昭和二十八年法律第百八十五号）附則第二項
の規定に基づき、この政令を制定する。<br>
<br>


　学校図書館法
附則第二項
の政令で定める規模以下の学校は、学級の数（通信制の課程を置く高等学校にあっては、学級の数と通信制の課程の生徒の数を三百で除して得た数（一未満の端数を生じたときは、一に切り上げる。）とを合計した数）が十一以下の学校とする。
</div>


<br>
　　　附　則
<br>

　この政令は、公布の日から施行する。
</div>
