元号法<br>
（昭和五十四年六月十二日法律第四十三号）<br><br>
<div class="item">１</A>

　元号は、政令で定める。</div><div class="item">２</A>

　元号は、皇位の継承があつた場合に限り改める。</div>

<br></A>
附　則</A>
<br>
<div class="item">１　この法律は、公布の日から施行する。</div><div class="item">２　昭和の元号は、本則第一項の規定に基づき定められたものとする。</div>
