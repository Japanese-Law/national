防衛装備庁の技術顧問に関する省令<br>
（平成二十七年十月一日防衛省令第十六号）<br><br></A>
<br>　防衛省設置法
（昭和二十九年法律第百六十四号）及び防衛省組織令
（昭和二十九年政令第百七十八号）を実施するため、防衛装備庁の技術顧問に関する省令を次のように定める。<br><br>
<div class="item">１</A>

　防衛装備庁に、技術顧問十二人以内を置く。
</div>
<div class="item">２</A>

　技術顧問は、防衛装備庁の所掌事務のうち特別の学識経験を必要とする専門事項について、防衛装備庁長官に対し意見を述べる。
</div>
<div class="item">３</A>

　技術顧問は、非常勤とする。
</div>


<br></A>
　　　附　則</A>
<br>

　この省令は、平成二十七年十月一日から施行する。
</div>
