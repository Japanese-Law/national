　金管理法施行令</A>
（昭和二十八年政令第百四十八号）第二条</A>
の規定は、金管理法第三条第一項</A>
本文の規定による売却の期限が昭和四十三年四月三十日以後となる粗金については、当分の間、適用しない。</div>
