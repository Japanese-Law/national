保護具の製式<br>
（昭和三十三年四月一日法務省令第九号）<br><br></A>
<br>　婦人補導院法（昭和三十三年法律第十七号）第十五条第三項の規定にもとづき、保護具の製式を次のように定める。<br><br></A>
　バンド及び遊び革は、表面薄水色の牛革製とし、腕に接する部分は、薄水色のフエルト張りとする。<br>尾錠及び遊び金は、薄水色に着色した鉄製とする。<br>形状及び寸法は、別図のとおり。</div>

<br></A>
附　則</A>
<br>　この省令は、公布の日から施行する。</div>
<br><br></A>
（別図）</A>
