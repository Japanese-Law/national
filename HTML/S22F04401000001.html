会計検査院規則の公布に関する規則<br>
（昭和二十二年五月三日会計検査院規則第一号）<br><br></A>
<br>　会計検査院規則の公布に関する規則を次のように定める。<br><br><div class="item">第一条</A>

</A>
　会計検査院規則には、会計検査院長が年月日を記入して、これに署名する。</div>

<div class="item">第二条</A>

</A>
　会計検査院規則は、官報で、これを公布する。</div>

<div class="item">第三条</A>

</A>
　会計検査院規則は、特に施行期日を定めない場合には、公布の日から起算し二十日を経て、これを施行する。</div>

<br></A>
附　則</A>
<br>　この規則は、昭和二十二年五月三日から、これを施行する。</div>
<br><br>
