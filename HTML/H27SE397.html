<title>バター等に対して課する輸入数量が輸入基準数量を超えた場合の特別緊急関税に関する規定の平成二十七年度における適用の停止を定める政令</title>
</HEAD>
<BODY>

バター等に対して課する輸入数量が輸入基準数量を超えた場合の特別緊急関税に関する規定の平成二十七年度における適用の停止を定める政令<br>
（平成二十七年十一月二十七日政令第三百九十七号）<br><br></A>
<br>　内閣は、関税暫定措置法
（昭和三十五年法律第三十六号）第七条の三第三項
の規定に基づき、この政令を制定する。<br><br>

</A>
　関税暫定措置法</A>
別表第一の六第一一項に掲げる物品で平成二十七年十二月一日から平成二十八年三月三十一日までに輸入されるものについては、同法第七条の三第一項</A>
の規定の適用を停止する。
</div>


<br></A>
　　　附　則</A>
<br>

　この政令は、平成二十七年十二月一日から施行する。
</div>

<br><br>
</BODY>
</HTML>
