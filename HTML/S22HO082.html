<BODY>

昭和二十二年法律第八十二号（国会予備金に関する法律）<br>
（昭和二十二年四月三十日法律第八十二号）<br><br><div class="item">第一条</A>

</A>
　各議院の予備金は、その院の議長がこれを管理する。</div>

<div class="item">第二条</A>

</A>
　各議院の予備金を支出するには、事前に、時宜によつては事後に、その院の議院運営委員会の承認を経なければならない。</div>

<div class="item">第三条</A>

</A>
　各議院の予備金の支出については、これを議院運営委員会の委員長が、次の常会の会期の初めにおいて、その院に報告して承諾を求めなければならない。</div>

<br></A>
附　則</A>
<br>　この法律は、国会法施行の日から、これを施行する。</div>
<br><br>
