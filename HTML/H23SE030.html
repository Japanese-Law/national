<title>放送法等の一部を改正する法律の一部の施行に伴う経過措置を定める政令</title>
</HEAD>
<BODY>

放送法等の一部を改正する法律の一部の施行に伴う経過措置を定める政令<br>
（平成二十三年三月二十四日政令第三十号）<br><br></A>
<br>　内閣は、放送法等の一部を改正する法律（平成二十二年法律第六十五号）附則第十三条の規定に基づき、この政令を制定する。<br><br></A>
　放送法等の一部を改正する法律第一条の規定による改正後の放送法（昭和二十五年法律第百三十二号）第三条の四第七項の規定により読み替えて適用する同条第五項及び第六項の規定は、平成二十三年七月一日以後に放送する放送番組又は放送させる放送番組から適用する。 </div>

<br></A>
附　則</A>
<br>　この政令は、放送法等の一部を改正する法律の一部の施行の日（平成二十三年三月三十一日）から施行する。</div>
