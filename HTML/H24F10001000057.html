</HEAD>
<BODY>

死因究明等推進会議事務局組織規則<br>
（平成二十四年九月十四日内閣府令第五十七号）<br><br></A>
<br>　死因究明等推進会議令（平成二十四年政令第二百三十七号）第三条の規定に基づき、死因究明等推進会議事務局組織規則を次のように定める。<br><br>
<div class="item">１</A>

　死因究明等推進会議の事務局に、企画官二人（関係のある他の職を占める者をもって充てられるものとする。）を置く。</div><div class="item">２</A>

　企画官は、命を受けて、局務のうち特定事項の調査、企画及び立案を行う。</div>

<br></A>
附　則</A>
<br>　この府令は、死因究明等の推進に関する法律（平成二十四年法律第三十三号）の施行の日（平成二十四年九月二十一日）から施行する。</div>
<br><br>
</BODY>
