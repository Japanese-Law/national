昭和二十三年政令第五十二号（消防組織法の施行に関する政令）<br>
（昭和二十三年三月六日政令第五十二号）<br><br></A>
　消防組織法</A>
は、昭和二十三年三月七日から、これを施行する。但し、消防組織法</A>
を施行するために必要な条例及び規則の制定その他消防組織法</A>
を施行するために必要な準備行為及び手続で、同法</A>
施行の日よりも前になされたものについては、これらの準備行為のなされた日から、関係規定を適用し、同法</A>
施行後においても、これを適法のものとする。</div>
