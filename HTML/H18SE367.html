<title>探偵業の業務の適正化に関する法律に規定する道公安委員会の権限の方面公安委員会への委任に関する政令</title>
</HEAD>
<BODY>

探偵業の業務の適正化に関する法律に規定する道公安委員会の権限の方面公安委員会への委任に関する政令<br>
（平成十八年十一月二十九日政令第三百六十七号）<br><br></A>
<br>　内閣は、探偵業の業務の適正化に関する法律
（平成十八年法律第六十号）第十六条の規定に基づき、この政令を制定する。<br><br></A>
探偵業の業務の適正化に関する法律</A>
の規定により道公安委員会の権限に属する事務は、道警察本部の所在地を包括する方面を除く方面については、当該方面公安委員会が行う。</div>

<br></A>
附　則</A>
<br>　この政令は、探偵業の業務の適正化に関する法律の施行の日（平成十九年六月一日）から施行する。 </div>
