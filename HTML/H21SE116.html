<title>国家公務員法等の一部を改正する法律附則第四条第一項の政令で定める日等を定める政令</title>
</HEAD>
<BODY>

国家公務員法等の一部を改正する法律附則第四条第一項の政令で定める日等を定める政令<br>
（平成二十一年四月三日政令第百十六号）<br><br></A>
<br>　内閣は、国家公務員法等の一部を改正する法律（平成十九年法律第百八号）附則第四条第一項（同法附則第十条及び第十一条において準用する場合を含む。）の規定に基づき、この政令を制定する。<br><br></A>
　国家公務員法等の一部を改正する法律附則第四条第一項（同法附則第十条及び第十一条において準用する場合を含む。）の政令で定める日は、平成二十一年十二月三十一日とする。</div>

<br></A>
附　則　抄</A>
<br>
<div class="item">１　この政令は、公布の日から施行する。</div>
