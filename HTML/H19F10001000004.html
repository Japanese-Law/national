<title>防衛省の主管に係る一般会計の歳入について証券をもって納付し得る種目を定める省令</title>
</HEAD>
<BODY>

防衛省の主管に係る一般会計の歳入について証券をもって納付し得る種目を定める省令<br>
（平成十九年一月四日内閣府令第四号）<br><br></A>
<br>　歳入納付に使用する証券に関する件（大正五年勅令第二百五十六号）第五条の規定に基づき、防衛省の主管に係る一般会計の歳入について証券をもって納付し得る種目を定める省令を次のように定める。<br><br></A>
防衛省の主管に係る一般会計の歳入は、別段の定めのあるものを除き、証券をもって納付することができる。</div>

<br></A>
附　則</A>
<br>この府令は、防衛庁設置法等の一部を改正する法律（平成十八年法律第百十八号）の施行の日（平成十九年一月九日）から施行する。</div>
<br><br>
</BODY>
</HTML>
