海岸法第三十七条の二第一項の海岸を指定する政令<br>
（平成十一年六月二十三日政令第百九十三号）<br>
<br>
</A>
<br>　内閣は、海岸法
（昭和三十一年法律第百一号）第三十七条の二第一項
の規定に基づき、この政令を制定する。<br>
<br>

</A>
　海岸法第三十七条の二第一項</A>
の海岸は、東京都小笠原村沖ノ鳥島の海岸とする。
</div>


<br>
</A>
　　　附　則</A>
<br>

　この政令は、公布の日から施行する。
</div>
