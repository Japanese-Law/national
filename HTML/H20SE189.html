証券取引法の一部を改正する法律の施行に伴う経過措置に関する政令<br>
（平成二十年五月二十八日政令第百八十九号）<br><br></A>
<br>　内閣は、証券取引法の一部を改正する法律（平成十七年法律第七十六号）附則第二条第二号及び第三条の規定に基づき、この政令を制定する。<br><br>

</A>
　証券取引法の一部を改正する法律附則第二条第二号及び第三条に規定する政令で定める日は、平成二十年六月一日とする。
</div>


<br></A>
　　　附　則</A>
