<title>厚生労働省の所管に係る一般会計及び特別会計の歳入について証券をもって納付し得る種目を定める省令</title>
</HEAD>
<BODY>

厚生労働省の所管に係る一般会計及び特別会計の歳入について証券をもって納付し得る種目を定める省令<br>
（平成十二年十一月二十四日厚生省・労働省令第七号）<br>
<br>
</A>
<br>　　歳入納付に使用する証券に関する件（大正五年勅令第二百五十六号）第五条の規定に基づき、厚生労働省の所管に係る一般会計及び特別会計の歳入について証券をもって納付し得る種目を定める省令を次のように定める。<br>
<br>

</A>
　厚生労働省の所管に係る一般会計及び特別会計の歳入は、すべて証券をもって納付することができる。
</div>


<br>
</A>
　　　附　則</A>
<br>

　この省令は、内閣法の一部を改正する法律（平成十一年法律第八十八号）の施行の日（平成十三年一月六日）から施行する。
</div>

<br>

</BODY>
