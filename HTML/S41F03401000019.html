<title>とん税の納付書の様式を定める省令</title>
</HEAD>
<BODY>

とん税の納付書の様式を定める省令<br>
（昭和四十一年三月三十一日大蔵省令第十九号）<br><br></A>
<br>　とん税法施行令第二条第二項の規定に基づき、とん税の納付書の様式を定める省令を次のように定める。<br><br></A>
　とん税法施行令</A>
（昭和三十二年政令第四十八号）第二条第二項</A>
に規定する納付書の様式は、国税通則法施行規則</A>
（昭和三十七年大蔵省令第二十八号）別紙第一号</A>
書式に準ずるものとする。</div>

<br></A>
附　則</A>
<br>　この省令は、昭和四十一年四月一日から施行する。</div>
<br><br>
