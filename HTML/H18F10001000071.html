官民競争入札等監理委員会事務局組織規則<br>
（平成十八年七月五日内閣府令第七十一号）<br><br></A>
<br>　官民競争入札等監理委員会令（平成十八年政令第二百二十九号）第六条の規定に基づき、官民競争入札等監理委員会事務局組織規則を次のように定める。<br><br>
<div class="item">１</A>

　官民競争入札等監理委員会の事務局に、企画官一人を置く。</div><div class="item">２</A>

　企画官は、命を受けて、局務のうち特定事項の調査、企画及び立案を行う。</div>

<br></A>
附　則</A>
<br>この府令は、競争の導入による公共サービスの改革に関する法律（平成十八年法律第五十一号）の施行の日（平成十八年七月七日）から施行する。</div>
<br><br>
</BODY>
