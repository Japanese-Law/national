<title>平成二十五年度予算に係る歳入歳出等の見積書類の送付期限の特例を定める政令</title>
</HEAD>
<BODY>

平成二十五年度予算に係る歳入歳出等の見積書類の送付期限の特例を定める政令<br>
（平成二十四年八月二十九日政令第二百二十号）<br><br></A>
<br>　内閣は、財政法（昭和二十二年法律第三十四号）第四十七条の規定に基づき、この政令を制定する。<br><br></A>
　平成二十五年度予算に係る財政法第十七条</A>
各項に規定する歳入、歳出、継続費、繰越明許費及び国庫債務負担行為の見積に関する書類の送付期限は、予算決算及び会計令</A>
（昭和二十二年勅令第百六十五号）第八条第一項</A>
及び第三項</A>
の規定にかかわらず、平成二十四年九月七日とする。</div>

<br></A>
附　則</A>
<br>　この政令は、公布の日から施行する。</div>
