<title>国家公務員法等の一部を改正する法律附則第三条第二項の政令で定める日を定める政令</title>
</HEAD>
<BODY>

国家公務員法等の一部を改正する法律附則第三条第二項の政令で定める日を定める政令<br>
（平成二十六年六月二十七日政令第二百二十九号）<br><br></A>
<br>　内閣は、国家公務員法等の一部を改正する法律（平成二十六年法律第二十二号）附則第三条第二項の規定に基づき、この政令を制定する。<br><br></A>
　国家公務員法等の一部を改正する法律附則第三条第二項の政令で定める日は、平成二十六年六月二十九日とする。</div>

<br></A>
附　則</A>
<br>　この政令は、公布の日から施行する。</div>
<br><br>
</BODY>
</HTML>
