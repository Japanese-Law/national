旧軍港市転換法第六条第一項の財務局を定める政令<br>
（昭和五十九年六月二十八日政令第二百二十六号）<br><br></A>
<br>　内閣は、旧軍港市転換法（昭和二十五年法律第二百二十号）第六条第一項の規定に基づき、この政令を制定する。<br><br></A>
　旧軍港市転換法第六条第一項</A>
の政令で定める財務局は、関東財務局とする。</div>

<br></A>
附　則</A>
<br>　この政令は、昭和五十九年七月一日から施行する。</div>
