<title>郵政事業特別会計の昭和二十四年度における歳入不足補てんのための一般会計からする繰入金に関する法律</title>
</HEAD>
<BODY>

郵政事業特別会計の昭和二十四年度における歳入不足補てんのための一般会計からする繰入金に関する法律<br>
（昭和二十四年十二月六日法律第二百四十号）<br><br>
<div class="item">１</A>

　政府は、郵政事業特別会計の歳入不足を補てんするために、昭和二十四年度において、一般会計から四億千二百七十一万七千円を限り、この会計に繰入金をすることができる。
</div>
<div class="item">２</A>

　政府は、前項の規定による繰入金については、後日郵政事業特別会計から、その繰入金に相当する金額に達するまでの金額を、予算の定めるところにより、一般会計に繰り入れなければならない。
</div>


<br></A>
　　　附　則</A>
<br>

　この法律は、公布の日から施行する。
</div>
