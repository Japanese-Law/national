（昭和三十三年四月十二日大蔵省令第十七号）<br><br></A>
<br>　国債に関する法律（明治三十九年法律第三十四号）第一条の規定に基き、日本銀行に交付した国債元利払資金の残額の報告期限の特例に関する省令を次のように定める。<br><br></A>
　日本銀行国債事務取扱規程</A>
（大正十一年大蔵省令第三十二号）第五十四条第二項</A>
の規定による報告（海外払に係るものを除く。）をすべき期限は、当分の間、同項</A>
の規定にかかわらず、翌年度の五月三十一日とする。</div>
