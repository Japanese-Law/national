<title>株式会社海外通信・放送・郵便事業支援機構法第五条第三項の倍数を定める政令</title>
</HEAD>
<BODY>

株式会社海外通信・放送・郵便事業支援機構法第五条第三項の倍数を定める政令<br>
（平成二十七年八月二十八日政令第三百十二号）<br><br></A>
<br>　内閣は、株式会社海外通信・放送・郵便事業支援機構法（平成二十七年法律第三十五号）第五条第三項の規定に基づき、この政令を制定する。<br><br></A>
　株式会社海外通信・放送・郵便事業支援機構法第五条第三項</A>
の政令で定める倍数は、一とする。</div>

<br></A>
附　則</A>
<br>　この政令は、株式会社海外通信・放送・郵便事業支援機構法の施行の日（平成二十七年九月四日）から施行する。</div>
