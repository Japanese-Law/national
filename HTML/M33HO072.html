（明治三十三年三月二十七日法律第七十二号）<br><br>

<div class="item">第一条</A>

</A>
　本法施行前他人ノ土地ニ於テ工作物又ハ竹木ヲ所有スル為其ノ土地ヲ使用スル者ハ地上権者ト推定ス

<div class="item">第二条</A>

</A>

</div>
<div class="item">○２</A>
