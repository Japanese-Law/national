<title>恩給法等の一部を改正する法律附則第十六条及び第十八条の規定に基づく裁定庁に対する申出に関する総理府令</title>
</HEAD>
<BODY>

恩給法等の一部を改正する法律附則第十六条及び第十八条の規定に基づく裁定庁に対する申出に関する総理府令<br>
（昭和四十七年九月三十日総理府令第六十号）<br><br></A>
<br>　恩給法等の一部を改正する法律（昭和四十七年法律第八十号）の施行に伴い、同法附則第十六条及び第十八条の規定に基づく裁定庁に対する申出に関する総理府令を次のように定める。<br><br>

</A>
　恩給法等の一部を改正する法律（昭和四十七年法律第八十号）附則第十六条及び第十八条の規定による申出の様式は、別記のとおりとする。
</div>


<br></A>
　　　附　則</A>
<br>

　この府令は、昭和四十七年十月一日から施行する。
</div>

<br><br>
