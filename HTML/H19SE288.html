<title>自転車競技法第三十九条第一項の期間を定める政令</title>
</HEAD>
<BODY>

自転車競技法第三十九条第一項の期間を定める政令<br>
（平成十九年九月十四日政令第二百八十八号）<br><br></A>
<br>　内閣は、自転車競技法（昭和二十三年法律第二百九号）第三十九条第一項の規定に基づき、この政令を制定する。<br><br></A>
　自転車競技法第三十九条第一項</A>
の政令で定める期間は、五年とする。</div>

<br></A>
附　則</A>
<br>　この政令は、自転車競技法及び小型自動車競走法の一部を改正する法律（平成十九年法律第八十二号）附則第一条第一号に掲げる規定の施行の日から施行する。</div>
