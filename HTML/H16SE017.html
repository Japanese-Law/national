弁護士法第五条の二第三項の手数料の額を定める政令<br>
（平成十六年二月四日政令第十七号）<br><br><div ALIGN="right">最終改正：平成一六年三月三一日政令第九二号</div><br></A>
<br>　内閣は、弁護士法
（昭和二十四年法律第二百五号）第五条の三第三項
の規定に基づき、この政令を制定する。<br><br>

</A>
　弁護士法第五条の二第三項</A>
の政令で定める手数料の額は、申請一件につき一万九千八百円とする。
</div>


<br></A>
　　　附　則</A>
<br>

　この政令は、平成十六年四月一日から施行する。
</div>
