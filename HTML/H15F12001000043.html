<title>司法書士法第三条第二項第一号の法人を定める省令</title>
</HEAD>
<BODY>

司法書士法第三条第二項第一号の法人を定める省令<br>
（平成十五年四月十七日法務省令第四十三号）<br><br></A>
<br>　司法書士法
（昭和二十五年法律第百九十七号）第三条第二項第一号
の規定に基づき、司法書士法第三条第二項第一号の法人を定める省令を次のように定める。<br><br>

</A>
　司法書士法第三条第二項第一号</A>
の法務省令で定める法人は、同法第六十二条第一項</A>
に規定する日本司法書士会連合会とする。
</div>


<br></A>
　　　附　則</A>
<br>

　この省令は、公布の日から施行する。
</div>

<br><br>
