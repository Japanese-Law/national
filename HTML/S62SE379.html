<title>刑事確定訴訟記録閲覧手数料令</title>
</HEAD>
<BODY>

刑事確定訴訟記録閲覧手数料令<br>
（昭和六十二年十一月二十五日政令第三百七十九号）<br><br></A>
<br>　内閣は、刑事確定訴訟記録法
（昭和六十二年法律第六十四号）第七条
の規定に基づき、この政令を制定する。<br><br>

</A>
　刑事確定訴訟記録法第七条</A>
に規定する政令で定める手数料の額は、記録一件につき一回百五十円とする。
</div>


<br></A>
　　　附　則</A>
<br>

　この政令は、昭和六十三年一月一日から施行する。
</div>

<br><br>
