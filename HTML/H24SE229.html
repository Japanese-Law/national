原子力規制委員会設置法第二十二条第一項の員数を定める政令<br>
（平成二十四年九月十四日政令第二百二十九号）<br><br></A>
<br>　内閣は、原子力規制委員会設置法（平成二十四年法律第四十七号）第二十二条第一項の規定に基づき、この政令を制定する。<br><br></A>
　原子力規制委員会設置法第二十二条第一項</A>
の政令で定める員数は、四十人とする。</div>

<br></A>
附　則</A>
<br>　この政令は、原子力規制委員会設置法の施行の日（平成二十四年九月十九日）から施行する。</div>
