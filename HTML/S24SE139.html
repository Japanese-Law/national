公証人身元保証金令<br>
（昭和二十四年五月三十一日政令第百三十九号）<br><br></A>
<br>　内閣は、公証人法
（明治四十一年法律第五十三号）第十九条
の規定に基き、及びこれを実施するため、この政令を制定する。<br><br>

<div class="item">第一条</A>

</A>
　公証人の納むべき身元保証金の額は、次の区別に従う。<br>　　　東京都の区にある区域又は大阪市に役場を設ける者　三万円<br>人口七万人以上の地に役場を設ける者　　　　　　　二万円<br>その他の地に役場を設ける者　　　　　　　　　　　一万円
</div>


<div class="item">第二条</A>

</A>
　身元保証金は、現金又は国債証券で納付しなければならない。
</div>


<br></A>
　　　附　則　抄</A>
<br>
<div class="item">１
　この政令は、昭和二十四年六月一日から施行する。
</div>
