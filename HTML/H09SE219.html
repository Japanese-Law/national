<title>アイヌ文化の振興並びにアイヌの伝統等に関する知識の普及及び啓発に関する法律第六条第一項の都道府県を定める政令</title>
</HEAD>
<BODY>

アイヌ文化の振興並びにアイヌの伝統等に関する知識の普及及び啓発に関する法律第六条第一項の都道府県を定める政令<br>
（平成九年六月二十七日政令第二百十九号）
<br><br><br>　内閣は、アイヌ文化の振興並びにアイヌの伝統等に関する知識の普及及び啓発に関する法律
（平成九年法律第五十二号）第六条第一項の規定に基づき、この政令を制定する。
<br><br>
　アイヌ文化の振興並びにアイヌの伝統等に関する知識の普及及び啓発に関する法律第六条第一項の政令で定める都道府県は、北海道とする。</div>


<br>
附　則

<br>　この政令は、アイヌ文化の振興並びにアイヌの伝統等に関する知識の普及及び啓発に関する法律の施行の日（平成九年七月一日）から施行する。</div>

<br><br>
</BODY>
