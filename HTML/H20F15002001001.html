<title>石油製品需給動態統計調査規則を廃止する省令</title>
</HEAD>
<BODY>

石油製品需給動態統計調査規則を廃止する省令<br>
（平成二十年一月三十一日経済産業省・国土交通省令第一号）<br><br></A>
<br>　統計法（昭和二十二年法律第十八号）第三条第二項の規定に基づき、石油製品需給動態統計調査規則を廃止する省令を次のように定める。<br><br></A>
石油製品需給動態統計調査規則（昭和二十七年通商産業省・運輸省令第四号）は、廃止する。</div>

<br></A>
附　則</A>
<br>
<div class="item">１　この省令は、石油製品需給動態統計調査規則（平成二十年経済産業省令第七号）の施行の日（平成二十年二月一日）から施行する。</div><div class="item">２　調査の期日がこの省令の施行の日前に属する石油製品需給動態統計調査については、なお従前の例による。</div>
