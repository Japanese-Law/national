輸出入取引法第二条第四号の規定に基づく政令<br>
（昭和三十五年一月二十八日政令第四号）<br><br></A>
<br>　内閣は、輸出入取引法
（昭和二十七年法律第二百九十九号）第二条第四号
の規定に基づき、この政令を制定する。<br><br>

</A>
　輸出入取引法第二条第四号</A>
に規定する政令で定める不公正な輸出取引は、品質の誤認を生じさせる表示をした貨物の輸出取引とする。
</div>


<br></A>
　　　附　則</A>
<br>

　この政令は、公布の日から施行する。
</div>
