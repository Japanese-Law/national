農業の有する多面的機能の発揮の促進に関する法律施行令<br>
（平成二十六年十月二十九日政令第三百四十七号）<br><br></A>
<br>　内閣は、農業の有する多面的機能の発揮の促進に関する法律
（平成二十六年法律第七十八号）第九条第二項の規定に基づき、この政令を制定する。<br><br></A>
　農業の有する多面的機能の発揮の促進に関する法律第九条第二項</A>
の規定による国の補助金の額は、同条第一項</A>
の規定による補助に要する費用の二分の一以内とする。</div>

<br></A>
附　則</A>
<br>　この政令は、平成二十七年四月一日から施行する。</div>
<br><br>
