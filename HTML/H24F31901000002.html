原子力規制委員会設置法施行規則<br>
（平成二十四年九月十九日原子力規制委員会規則第二号）<br><br></A>
<br>　原子力規制委員会設置法（平成二十四年法律第四十七号）第十条第五項の規定に基づき、原子力規制委員会設置法施行規則を次のように定める。<br><br></A>
　原子力規制委員会設置法第十条第五項</A>
の規定による報告は、次の各号に掲げる事項について行うものとする。
<div class="number">一</A>

　原子力規制委員会を臨時に代理した旨及びその理由</div><div class="number">二</A>

　原子力規制委員会を臨時に代理した事項の内容及び日時</div></div>


<br></A>
附　則</A>
<br>　この規則は、原子力規制委員会設置法の施行の日（平成二十四年九月十九日）から施行する。</div>
<br><br>
