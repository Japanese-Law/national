都道府県に勤務する政府職員の勤務時間及び休憩時間等に関する命令<br>
（昭和二十四年二月二十八日総理庁・厚生省・労働省令第一号）<br><br></A>
<br>　政府職員の勤務時間に関する総理庁令（昭和二十四年総理庁令第一号）第二項の規定に基き、都道府県に勤務する政府職員の勤務時間及び休憩時間等に関する命令を次のように定める。<br><br></A>
　都道府県に勤務する政府職員の勤務時間及び休憩時間等は、当該都道府県職員の勤務時間及び休憩時間等の例による。</div>

<br></A>
附　則</A>
<br>　この命令は、昭和二十四年三月一日から施行する。</div>
<br><br>
