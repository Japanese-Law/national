国家公務員倫理法第四十二条第一項の法人を定める政令<br>
（平成十二年三月二十八日政令第百二号）
<br><br></A>

<br>　内閣は、国家公務員倫理法（平成十一年法律第百二十九号）第四十二条第一項の規定に基づき、この政令を制定する。
<br><br></A>
　国家公務員倫理法第四十二条第一項</A>
の政令で定める法人は、特別の法律により設立され、かつ、その設立に関し行政官庁の認可を要する法人とする。</div>


<br></A>
附　則　抄</A>

<br>
<div class="arttitle">（施行期日）</div>
<div class="item">１　この政令は、平成十二年四月一日から施行する。</div>
