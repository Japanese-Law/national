</HEAD>
<BODY>

子ども・若者育成支援推進本部令<br>
（平成二十一年十二月九日政令第二百八十一号）<br><br></A>
<br>　内閣は、子ども・若者育成支援推進法
（平成二十一年法律第七十一号）第三十三条
の規定に基づき、この政令を制定する。<br><br>

<div class="arttitle">（庶務）</A>
</div><div class="item">第一条
</A>
　子ども・若者育成支援推進本部（次条において「本部」という。）の庶務は、内閣府本府に置かれる政策統括官が処理する。
</div>


<div class="arttitle">（本部の運営）</A>
</div><div class="item">第二条
</A>
　前条に定めるもののほか、本部の運営に関し必要な事項は、子ども・若者育成支援推進本部長が本部に諮って定める。
</div>


<br></A>
　　　附　則　抄</A>
<br>
<div class="arttitle">（施行期日）</div>
<div class="item">１
　この政令は、子ども・若者育成支援推進法の施行の日（平成二十二年四月一日）から施行する。
</div>

<br><br>
</BODY>
