明治四十三年法律第五十六号（立木ノ先取特権ニ関スル法律）<br>
（明治四十三年四月十六日法律第五十六号）<br><br>
<div class="item">○１</A>

他人ノ土地ノ上ニ立木ヲ有スル者カ土地ノ所有者ニ対シ樹木伐採ノ時期ニ於テ其ノ樹木ノ価格ニ対スル一定ノ割合ノ地代ヲ支払フヘキ契約ヲ為シタルトキハ土地ノ所有者ハ地代ニ付其ノ立木ノ上ニ先取特権ヲ有ス</div><div class="item">○２</A>

前項ノ先取特権ハ他ノ権利ニ対シテ優先ノ効力ヲ有ス但シ民法第三百二十九条第二項</A>
但書ノ適用ヲ妨ケス</div>

<br></A>
附　則</A>
<br>本法施行ノ期日ハ勅令ヲ以テ之ヲ定ム</div>
