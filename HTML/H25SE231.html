<title>被災区分所有建物の再建等に関する特別措置法第二条の災害を定める政令</title>
</HEAD>
<BODY>

被災区分所有建物の再建等に関する特別措置法第二条の災害を定める政令<br>
（平成二十五年七月三十一日政令第二百三十一号）<br><br></A>
<br>　内閣は、被災区分所有建物の再建等に関する特別措置法（平成七年法律第四十三号）第二条の規定に基づき、この政令を制定する。<br><br></A>
　被災区分所有建物の再建等に関する特別措置法第二条</A>
の災害として、東日本大震災（平成二十三年三月十一日に発生した東北地方太平洋沖地震及びこれに伴う原子力発電所の事故による災害をいう。）を定める。</div>

<br></A>
附　則</A>
<br>　この政令は、公布の日から施行する。</div>
<br><br>
</BODY>
