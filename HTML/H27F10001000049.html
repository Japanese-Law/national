<BODY>

内閣府関係国家戦略特別区域法施行規則<br>
（平成二十七年九月一日内閣府令第四十九号）<br><br></A>
<br>　国家戦略特別区域法
（平成二十五年法律第百七号）第二十四条の四
の規定に基づき、内閣府関係国家戦略特別区域法施行規則を次のように定める。<br><br>

</A>
　国家戦略特別区域法第二十四条の四</A>
の規定により読み替えて適用する特定非営利活動促進法</A>
（平成十年法律第七号）第十条第二項</A>
の内閣府令で定める方法は、インターネットの利用又は公報への掲載とする。
</div>


<br></A>
　　　附　則</A>
<br>

　この府令は、国家戦略特別区域法及び構造改革特別区域法の一部を改正する法律（平成二十七年法律第五十六号）の施行の日（平成二十七年九月一日）から施行する。
</div>
