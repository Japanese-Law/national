<TITLE>明治八年太政官達第百五十二号（不用物品等払下ノトキ其管庁所属ノ官吏入札禁止ノ件）</TITLE>

<B>明治八年太政官達第百五十二号（不用物品等払下ノトキ其管庁所属ノ官吏入札禁止ノ件）<BR>
（明治八年八月二十七日太政官達第百五十二号）</B><BR><BR>
<P>
<A NAME="1000000000000000000000000000000000000000000000000000000000001000000000000000000"></A>
官地官林及ヒ不用ノ物品等公ケノ入札法ヲ以テ払下候節其管庁ニ属スル官員ニ限リ本人ハ勿論其代理人ト雖モ投票為致候儀不相成候条此旨相達候事
