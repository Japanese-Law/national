<TITLE>大正十五年逓信省令第二十四号（船舶満載吃水線証書互認ノ件ニ関シ帝国政府ト丁抹国政府トノ間ニ為シタル取極ニ関スル件）</TITLE>

<B>大正十五年逓信省令第二十四号（船舶満載吃水線証書互認ノ件ニ関シ帝国政府ト丁抹国政府トノ間ニ為シタル取極ニ関スル件）<BR>
（大正十五年六月二十五日逓信省令第二十四号）</B><BR><BR>
<P>
<A NAME="1000000000000000000000000000000000000000000000000000000000001000000000000000000"></A>
船舶満載吃水線証書互認ノ件ニ関シ帝国政府ト丁抹国政府トノ間ニ取極ヲ為シタルニ依リ丁抹国船舶ニシテ同国政府ノ相当官憲又ハ其ノ認定シタル船級協会ノ適法ニ発給シタル満載吃水線証書及之ニ相当スル満載吃水線標示ヲ有スルトキハ其ノ証書及標示ハ之ヲ船舶満載吃水線法ニ依リタルモノト看做ス但シ丁抹国法規ニ規定セル木材ヲ積載スル場合ノ特別満載吃水線ニ付テハ此ノ限ニ在ラス<BR>本令ハ大正十五年八月一日ヨリ之ヲ施行ス
</DIV>
