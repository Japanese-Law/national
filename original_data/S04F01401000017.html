<TITLE>昭和四年逓信省令第十七号（船舶積量ニ関シ独逸国船舶取扱ニ関スル件）</TITLE>
</HEAD>
<BODY>

<B>昭和四年逓信省令第十七号（船舶積量ニ関シ独逸国船舶取扱ニ関スル件）<BR>
（昭和四年六月一日逓信省令第十七号）</B><BR><BR>
<P>
<A NAME="1000000000000000000000000000000000000000000000000000000000001000000000000000000"></A>
独逸国相当官憲ニ於テ千八百九十五年七月一日以後交付シタル船舶積量測度ニ関スル証書ヲ有スル独逸国船舶ハ帝国諸港ニ於テ其ノ積量ヲ測度スルコトナク其ノ証書ニ記載スル噸数ハ日本船舶ノ噸数ト同一ナリト看做ス
</DIV>

<P><DIV class="item"><B><A NAME="1000000000000000000000000000000000000000000000000000000000001000000000000000000">○１</A>
</B>
本令ハ公布ノ日ヨリ之ヲ施行ス
</DIV>
<DIV class="item"><B><A NAME="1000000000000000000000000000000000000000000000000000000000002000000000000000000">○２</A>
</B>
明治三十三年九月逓信省令第七十四号ハ本令施行ノ日ヨリ之ヲ廃止ス
</DIV>
