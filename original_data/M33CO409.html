<TITLE>明治三十三年勅令第四百九号（相続人曠欠ノ場合ニ於テ国庫ニ帰属シタル財産ノ引渡ニ関スル件）</TITLE>

<B>明治三十三年勅令第四百九号（相続人曠欠ノ場合ニ於テ国庫ニ帰属シタル財産ノ引渡ニ関スル件）<BR>
（明治三十三年十二月七日勅令第四百九号）</B><BR><BR>
<P>
<A NAME="1000000000000000000000000000000000000000000000000000000000001000000000000000000"></A>
相続人曠欠ノ為国庫ニ帰属シタル財産ハ管理人ヨリ遅滞ナク被相続人ノ住所ヲ管轄スル地方行政官庁ニ引渡スヘシ但シ外国ニ在テハ領事又ハ貿易事務官ニ引渡スヘシ
