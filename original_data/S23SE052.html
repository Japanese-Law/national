<TITLE>昭和二十三年政令第五十二号（消防組織法の施行に関する政令）</TITLE>
</HEAD>
<BODY>

<B>昭和二十三年政令第五十二号（消防組織法の施行に関する政令）<BR>
（昭和二十三年三月六日政令第五十二号）</B><BR><BR>
<P>
<A NAME="1000000000000000000000000000000000000000000000000000000000001000000000000000000"></A>
　<A HREF="/cgi-bin/idxrefer.cgi?H_FILE=%8f%ba%93%f1%93%f1%96%40%93%f1%93%f1%98%5a&REF_NAME=%8f%c1%96%68%91%67%90%44%96%40&ANCHOR_F=&ANCHOR_T=" TARGET="inyo">消防組織法</A>
は、昭和二十三年三月七日から、これを施行する。但し、<A HREF="/cgi-bin/idxrefer.cgi?H_FILE=%8f%ba%93%f1%93%f1%96%40%93%f1%93%f1%98%5a&REF_NAME=%8f%c1%96%68%91%67%90%44%96%40&ANCHOR_F=&ANCHOR_T=" TARGET="inyo">消防組織法</A>
を施行するために必要な条例及び規則の制定その他<A HREF="/cgi-bin/idxrefer.cgi?H_FILE=%8f%ba%93%f1%93%f1%96%40%93%f1%93%f1%98%5a&REF_NAME=%8f%c1%96%68%91%67%90%44%96%40&ANCHOR_F=&ANCHOR_T=" TARGET="inyo">消防組織法</A>
を施行するために必要な準備行為及び手続で、<A HREF="/cgi-bin/idxrefer.cgi?H_FILE=%8f%ba%93%f1%93%f1%96%40%93%f1%93%f1%98%5a&REF_NAME=%93%af%96%40&ANCHOR_F=&ANCHOR_T=" TARGET="inyo">同法</A>
施行の日よりも前になされたものについては、これらの準備行為のなされた日から、関係規定を適用し、<A HREF="/cgi-bin/idxrefer.cgi?H_FILE=%8f%ba%93%f1%93%f1%96%40%93%f1%93%f1%98%5a&REF_NAME=%93%af%96%40&ANCHOR_F=&ANCHOR_T=" TARGET="inyo">同法</A>
施行後においても、これを適法のものとする。
