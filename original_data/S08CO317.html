<B>昭和八年勅令第三百十七号（小切手ノ呈示期間ノ特例ニ関スル件）<BR>
（昭和八年十二月十三日勅令第三百十七号）</B><BR><BR>
<P>
<DIV class="item"><B><A NAME="1000000000000000000000000000000000000000000000000100000000000000000000000000000">第一条</A>
</B>
<A NAME="1000000000000000000000000000000000000000000000000100000000001000000000000000000"></A>
　朝鮮、台湾、樺太又ハ関東州ニ於テ振出シ日本内地ニ於テ支払フベキ小切手ノ呈示期間ハ之ヲ二十日トス
</DIV>
<DIV class="item"><B><A NAME="1000000000000000000000000000000000000000000000000100000000002000000000000000000">○２</A>
</B>
南洋群島ニ於テ振出シ日本内地ニ於テ支払フベキ小切手ノ呈示期間ハ之ヲ六十日トス
</DIV>

<P>
<DIV class="item"><B><A NAME="1000000000000000000000000000000000000000000000000200000000000000000000000000000">第二条</A>
</B>
<A NAME="1000000000000000000000000000000000000000000000000200000000001000000000000000000"></A>
　日本及満州国以外ノ亜細亜洲ノ地域ニ於テ振出シ日本内地ニ於テ支払フベキ小切手ノ呈示期間ハ之ヲ六十日トス 
</DIV>
