<TITLE>補助金等に係る予算の執行の適正化に関する法律第二十三条第二項の証票の書式を定める省令</TITLE>
</HEAD>
<BODY>

<B>補助金等に係る予算の執行の適正化に関する法律第二十三条第二項の証票の書式を定める省令<BR>

<P>

　<A HREF="/cgi-bin/idxrefer.cgi?H_FILE=%8f%ba%8e%4f%81%5a%96%40%88%ea%8e%b5%8b%e3&REF_NAME=%95%e2%8f%95%8b%e0%93%99%82%c9%8c%57%82%e9%97%5c%8e%5a%82%cc%8e%b7%8d%73%82%cc%93%4b%90%b3%89%bb%82%c9%8a%d6%82%b7%82%e9%96%40%97%a5&ANCHOR_F=&ANCHOR_T=" TARGET="inyo">補助金等に係る予算の執行の適正化に関する法律</A>
